version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: asomunicipios-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - ./backups:/backups
    environment:
      - MONGO_INITDB_DATABASE=catastro_asomunicipios
    networks:
      - asomunicipios-network
    # Uncomment for authentication (recommended in production)
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=your_secure_password

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asomunicipios-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=catastro_asomunicipios
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - asomunicipios-network
    ports:
      - "8001:8001"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    container_name: asomunicipios-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - asomunicipios-network
    ports:
      - "80:80"

  # Nginx Reverse Proxy with SSL (optional, for HTTPS)
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: asomunicipios-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - asomunicipios-network

networks:
  asomunicipios-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local
